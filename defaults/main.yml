# All mails to root etc. will be redirected to this@domain
mailserver_system_owner: false
mailserver_to_redirect:
  - mailer-daemon # Debian defualts
  - postmaster
  - nobody
  - hostmaster
  - usenet
  - news
  - webmaster
  - www
  - ftp
  - abuse
  - noc
  - security
  - daemon # Everybody who could conceivably have a crontab
  - mail
  - uucp
  - www-data
  - redis
  - postgres
  - mysql
  - prometheus
  - haproxy
  - nagios
  - root
  - maxf
  - postfix

# Do you really need POP3?
mailserver_enable_pop3: false

